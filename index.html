    <title>Track Calories</title>

<body>

    <!-- Navbar -->
    <nav>
        <div class="nav-wrapper blue">
            <div class="container">
                <a href="#" class="brand-logo center">Track Calories</a>
                <ul class="right">
                    <li>
                        <a href="#" class="clear-btn btn blue lighten-3">Clear All</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <br>

    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal/Food Item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <label for="item-name">Meal</label>
                            <input type="text" id="item-name" placeholder="Add item">
                        </div>
                        <div class="input-field col s6">
                            <label for="item-calories">Calories</label>
                            <input type="text" id="item-name" placeholder="Caloric count">
                        </div>
                        <button class="btn add-btn blue darken-3">
                            <i class="fa fa-plus"></i> Add Meal
                        </button>
                        <!-- <button class="btn add-btn orange">
                            <i class="fa fa-pencil-square-o"></i> Update Meal
                        </button>
                        <button class="btn add-btn red">
                            <i class="fa fa-remove"></i> Remove Meal
                        </button> -->
                        <button class="btn add-btn grey pull-right">
                            <i class="fa fa-chevron-circle-left"></i> Back
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Calorie Count -->
        <h3 class="center-align">Total Calories:
            <span class="total-calories">0 </span></h3>


        <!-- Item List -->
        <ul class="collection" id="item-list">
